<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING.COM_Home</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login-register.css">
    <link rel="stylesheet" href="../css/buy.css">
</head>
<body>
    <div id="outline">
        <form id="rent-form">
            <h1>Renting information</h1>
            <div>
                <input type="text" name="name" id="name" placeholder="Your name">
            </div>
            <div>
                <input type="text" name="phone-number" id="phone-number" placeholder="Your phone number">
            </div>
            <div>
                <input type="text" name="email" id="email" placeholder="Your email">
            </div>
            <div>
                <p>Total price:</p>
                <div id="price"></div>
            </div>
            <button type="submit" id="submit-rent-button">Rent</button>
            <a href="../html/home.html">Back to home</a>
        </form>
    </div>
        


<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/firebase.js"></script>
<script src="../js/rent.js"></script>
</body>

</html>
